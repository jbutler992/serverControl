<html>
    <center>
    <head>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
        <script>
            function update(){
                jQuery.ajaxSetup({async:false});
                var pStatus = "";
                jQuery.post("/getPowerStatus", function(data) {pStatus=data.powerStatus});
                document.getElementById("powerStatus").innerHTML = pStatus;
            }
            
            function powerOn(serverName){
                jQuery.ajaxSetup({async:false});
                jQuery.post("/powerOn", {'serverName': serverName});
            }
            function powerOff(serverName, powerType){
                jQuery.ajaxSetup({async:false});
                jQuery.post("/powerOff", {'serverName': serverName, 'shutdownType': powerType});
            }
        </script>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
    </head>
    <title>Server Status</title>
    <body onload="update()">
        <div id="powerStatus"></div></br>
    </body>
    </center>
</html>
